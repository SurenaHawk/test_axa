{% extends "./base.html" %}
{% load static %}

{% block stylesheet %}
  <link rel="stylesheet" href="{% static 'css/devis.css' %}">
{% endblock %}

{% block js %}
  <script src="{% static 'js/devis.js' %}"></script>
  <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
  <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
  {% endblock %}

{% block content %}    
    <div class="container-fluid bg">
      <h1 class="mt-5"> Nouveau devis </h1>
      <form class="row g-3" method="POST" action ="">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-3 mt-4">
            <label for="opportunity_number" class="form-label">Numéro d'opportunité</label>
            <input type="text" class="form-control" id="opportunity_number" required>
          </div>
          <div class="col-12 mt-4">
            <button type="submit" class="btn btn-primary" id="continue_button">Continuer</button>
          </div>
        </div>
        <div class="row hidden_fields">
          <div class="col-md-3 mt-4">
            <label for="reference" class="form-label">Référence</label>
              <input type="text" class="form-control" id="reference" required>
          </div>
          <div class="col-md-3 mt-4">
            <label for="siret_number" class="form-label">Numéro SIRET</label>
            <input type="text" class="form-control" id="siret_number" required>
          </div>
          <div class="col-md-3 mt-4">
            <label for="siren_number" class="form-label">Numéro SIREN</label>
            <input type="text" class="form-control" id="siren_number" required>
          </div>
          <div class="col-md-3 mt-4">
            <label for="affaire" class="form-label">Affaire</label>
            <input type="text" class="form-control" id="affaire" required>
          </div>
          <div class="col-md-3 mt-4">
            <label for="client_name" class="form-label">Nom du client</label>
            <input type="text" class="form-control" id="client_name" required>
          </div>
          <div class="col-md-3 mt-4">
            <label for="intermediaire" class="form-label">Intermédiaire</label>
              <input type="text" class="form-control" id="intermediaire" required>
          </div>
          <div class="row">
            <div class="col-md-3 mt-4">
              <label for="short_description" class="form-label">Description succincte</label>
                <input type="text" class="form-control" id="short_description" required>
            </div>
            <div class="col-md-3 mt-4">
              <label for="image_description" class="form-label">Image en rapport avec la description</label>
                <input type="file" class="form-control" id="image_description" required>
            </div>
          </div>
          <div class="col-12 mt-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" required>
              <label class="form-check-label" for="gridCheck">
                  Co-assurance
              </label>
            </div>
          </div>
          <div class="col-md-3 mt-4">
            <label for="operation_adresse" class="form-label">Adresse opération</label>
              <input type="text" class="form-control" id="operation_adresse" required>
          </div>
          <div class="col-md-3 mt-4">
            <label for="plan_operation" class="form-label">Plan de l'adresse de l'opération</label>
              <input type="file" name="images" multiple class="form-control" id="plan_operation" required>
          </div>
          <div class="row">
            <div class="col-md-6 mt-4">
                <label for="operation_description" class="form-label">Description opération</label>
                <textarea type="text" class="form-control" id="operation_description" required></textarea>
            </div>
          </div>
      </div>    
      <div class="col-12">
        <button type="submit" class="btn btn-primary" id="validate_devis_form" >Valider</button>
      </div>
    </form>
  </div>

{% endblock %}
